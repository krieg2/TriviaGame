<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>

  <div id="main">

  	<h1>Rap Trivia!</h1>

  	<div id="gameArea">
   	  <br>
  	  <div id='remain'><span id='time'></span></div>
      <br>
  	  <div id='question'></div>
      <br>
  	  <div id='answer_1' class='answer' value='0'></div>
  	  <div id='answer_2' class='answer' value='1'></div>
      <div id='answer_3' class='answer' value='2'></div>
      <div id='answer_4' class='answer' value='3'></div>
      <div id="start" class="button">Start</div>
      <div>
        <span id="correct_answer"></span>
        <iframe id="image" src="" width="480" height="280" frameBorder="0" class="giphy-embed"></iframe>

      </div>
  	</div>

  </div>

  <script src="assets/javascript/app.js"></script>
</body>
</html>
